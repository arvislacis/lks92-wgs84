<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lks92-wgs84.js"></script>
</head>
<body>
    <script>
        function testCase(coordinates) {
            var converted = LKS92WGS84.convertXYToLatLon(LKS92WGS84.convertLatLonToXY(coordinates)),
                result;

            if (Math.round(converted[0] * Math.pow(10, 8)) / Math.pow(10, 8) == Math.round(coordinates[0] * Math.pow(10, 8)) / Math.pow(10, 8) && Math.round(converted[1] * Math.pow(10, 8)) / Math.pow(10, 8) == Math.round(coordinates[1] * Math.pow(10, 8)) / Math.pow(10, 8)) {
                result = "izpildās";
            } else {
                result = "neizpildās";
            }

            return result;
        }

        function testCase2(coordinates, lksValidate) {
            var converted = LKS92WGS84.convertLatLonToXY(coordinates),
                result;

            if (Math.round(converted[0] * Math.pow(10, 2)) / Math.pow(10, 2) == lksValidate[0] && Math.round(converted[1] * Math.pow(10, 2)) / Math.pow(10, 2) == lksValidate[1]) {
                result = "izpildās";
            } else {
                result = "neizpildās";
            }

            return result;
        }

        var coordinates = [58.079501574948, 25.189986971284];
        console.log("\"Baltās naktis\" - Latvijas tālākais ziemeļu punkts [" + coordinates + "] => " + testCase(coordinates) + " => " + testCase2(coordinates, [570181.00, 438180.00]));
        coordinates = [56.172282784562, 28.095216442873];
        console.log("\"Austras koks\" - Latvijas tālākais austrumu punkts [" + coordinates + "] => " + testCase(coordinates) + " => " + testCase2(coordinates, [754190.00, 232806.00]));
        coordinates = [55.675228242509, 26.580528487143];
        console.log("\"Saules puķe\" - Latvijas tālākais dienvidu punkts [" + coordinates + "] => " + testCase(coordinates) + " => " + testCase2(coordinates, [662269.00, 172953.00]));
        coordinates = [56.377008455189, 20.979185882058];
        console.log("\"Zaļais stars\" - Latvijas galējais rietumu punkts [" + coordinates + "] => " + testCase(coordinates) + " => " + testCase2(coordinates, [313470.00, 252137.00]));
    </script>
</body>
</html>
